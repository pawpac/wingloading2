<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="arrow.css">
  <title>Wing Loading</title>
</head>
<body>
  <div class="main-container">
  <div class="definitions"></div>
  <h1>WING LOADING</h1>
  <div class="container">

    <div class="canopy"><img class="canopy-img" src="./img/five-canopy-small.png"></div>
    <div class="lines">
      <div class="shrinking-container">
        <div class="left">
          <div class="line-container-left">
            <div class="lines-point-left">
              <div class="line-one-point-left">
                <div class="line-one-left"></div>
              </div>
              <div class="line-two-point-left">
                <div class="line-two-left"></div>
              </div>
              <div class="line-three-point-left">
                <div class="line-three-left"></div>
              </div>
              <div class="line-four-point-left">
                <div class="line-four-left"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="expanding-container"></div>
        <div class="right">
          <div class="line-container-right">
            <div class="lines-point-right">
              <div class="line-one-point-right">
                <div class="line-one-right"></div>
              </div>
              <div class="line-two-point-right">
                <div class="line-two-right"></div>
              </div>
              <div class="line-three-point-right">
                <div class="line-three-right"></div>
              </div>
              <div class="line-three-point-right">
                <div class="line-three-right"></div>
              </div>
            </div>
          </div>
          <div class="line-adjust"></div>
        </div>
      </div>
    </div>
    <div class="diver">
      <div class="harness"><img class="harness-img" src="./img/one-harness-extra-small.png"></div>
      <div class="top"><img class="top-img" src="./img/two-top-extra-small.png"></div>
      <div class="fat"><img class="fat-img" src="./img/three-fat-extra-small.png"></div>
      <div class="bottom"><img class="bottom-img" src="./img/four-bottom-extra-small.png"></div>
    </div>
    <div class="display">
      <h3>Wingloading: &nbsp; <span class="wingloading-digit">1.08</span></h3>
      <h3 class="level-digit">Intermediate</h3>
    </div>
    <div class="controls">
    <div class="canopy-size-slider">
      <h3 class="canopy-size">Canopy size (sqft): &nbsp; <span class="canopy-digit"></span></h3>
      <div class="slider">
        <input autocomplete="off" type="range" min="70" max="300" value="185" class="size-slider" id="size-slider">
      </div>
    </div>
    <div class="exit-weight-slider">
      <h3 class="exit-weight">Exit weight (lbs): &nbsp; <span class="exit-digit"></span></h3>
      <div class="slider">
        <input autocomplete="off" type="range" min="100" max="300" value="200" class="exit-slider" id="exit-slider">
      </div>
    </div>
    </div>
  </div>

  </div>
</body>
</html>
